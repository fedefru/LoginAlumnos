<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro Alumnos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<form action="#" th:action="@{/registro}" th:object="${alumnos}" method="post">
		
		
		<p>Ingresar nombre: <input type="text" th:field="*{nombre}"/></p>
		<p>Ingresar apellido: <input type="text" th:field="*{apellido}"/></p>
		
        <p><input type="submit" value="Submit" /> </p>
    </form>
   
    
</body>
</html>
